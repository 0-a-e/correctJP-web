<!DOCTYPE html>
<html lang="ja">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>怪レい日本语</title>
  <meta property="og:url" content="correctjp.work" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="怪レい日本语ジェネレーター" />
  <meta
    property="og:description"
    content="贵樣は正レい文章を生成ずゑことがてきまず"
  />
  <meta property="og:site_name" content="怪レい日本语" />
  <meta property="og:image" content="https://correctjp.work/cjp.png" />
  <meta name="twitter:card" content="summary" />
  <link rel="stylesheet" href="css/skeleton/normalize.css" />
  <link rel="stylesheet" href="css/skeleton/skeleton.css" />
  <link rel="stylesheet" href="css/main.css" />
  <header>
    <h2>
      <a href="/">怪レい日本语ヅ卫ネレーター（轻量な）</a>
    </h2>
  </header>
  <main>
    <div class="container row">
      <!-- 入力部分 -->
      <div class="five columns">
        <textarea id="inputBox" placeholder="変換する文章を入力..."></textarea>
        <script>
          document.getElementById('inputBox').focus()
        </script>
      </div>
      <!-- 各種ボタン -->
      <div class="two columns">
        <button class="button button-primary" id="doGenAndCopy">
          変換&コピー
        </button>
        <button class="button" id="doCopy">コピー</button>
        <button class="button" id="doGen">変換</button>
      </div>
      <!-- 出力部分 -->
      <div class="five columns">
        <textarea
          readonly
          id="outputBox"
          placeholder="怪レい日本语が出力されまず！"
        ></textarea>
      </div>
    </div>
  </main>
  <footer>
    <span>© 2020 山D</span>
  </footer>
  <script src="js/main.js"></script>
</html>
